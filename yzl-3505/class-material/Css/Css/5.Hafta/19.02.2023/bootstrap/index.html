<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Bootsrap</title>
  </head>
  <body>
    <div class="container-md">
      <h1 class="display-1 text-center text-primary">Yer Tutucu</h1>
      <h2 class="display-4">Buttons <span class="badge bg-success">8</span></h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button>Click</button>
      <button type="button" class="btn btn-success" disabled>Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger btn-lg">
        Danger
      </button>
      <button class="btn btn-secondary btn-sm">SM Button</button>
      <button class="btn btn-primary">
        Updates <span class="badge bg-dark">9</span>
      </button>
      <h3>Button Groups</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-info">One</button>
        <button type="button" class="btn btn-info">Two</button>
        <button type="button" class="btn btn-info">Three</button>
      </div>
      <h3>Alerts</h3>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Olamaz!!!</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <p class="lead">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde saepe
        quidem nostrum repudiandae modi qui explicabo ipsam voluptates quaerat
        omnis.
      </p>
      <blockquote class="blockquote text-end bg-light">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam, ut?
        </p>
        <footer class="blockquote-footer">Mr.Lorem Ipsum</footer>
      </blockquote>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
